<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./sass/main.css">
    <script src="https://kit.fontawesome.com/ab507d6f0f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="main-container">

      <header class="b-header">
        <a href="#" class="b-header__logo"
          ><img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo"
        /></a>
        <form id="b-header__city-form">
          <label for="b-header__input-location"
            ><span class="fa-solid fa-location-dot header__pin"></span
          ></label>
          <input
            type="text"
            placeholder="Paris, Belleville"
            name="city"
            id="b-header__input-location"
          />
        </form>
      </header>

      <main class="b-main">
        <section class="b-hero">
          <h1 class="b-hero__title">Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button type="submit" form="b-header__city-form" name="explore-btn">
            Explorer nos restaurants
          </button>
        </section>
        <section class="b-fonctionnement">
          <h2>Fonctionnement</h2>
          <div class="b-fonctionnement__steps-container">
            <div class="b-step">
              <div class="b-step__number">1</div>
              <div class="b-step__content">
                <span class="fa-solid fa-mobile-screen-button"></span>
                <p>Choisissez un restaurant</p>
              </div>
            </div>
          </div>
        </section>
        <section class="b-restaurants">
          <h2>Restaurants</h2>
          <div class="b-restaurants__cards-container">
            <figure class="b-card">
              <a href="#">
                <img
                  src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="assiette servie au restaurant"
                />
                <figcaption class="b-card__content">
                  <div class="b-card__text">
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                  </div>
                  <div class="b-card__like">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="22"
                      height="21"
                      viewBox="0 0 22 21"
                      fill="none"
                    >
                      <path
                        d="M12.2208 2.40551L12.2206 2.40576L11.3741 3.35732L11.0005 3.77727L10.627 3.35732L9.78047 2.40576L9.77992 2.40514C7.78271 0.152585 4.59762 -0.169649 2.47664 1.80201C-0.0175439 4.1245 -0.15494 8.32357 2.0848 10.8495L10.399 20.2148C10.399 20.2149 10.399 20.2149 10.3991 20.2149C10.7372 20.5955 11.2595 20.5955 11.5977 20.2149C11.5977 20.2149 11.5978 20.2149 11.5978 20.2148L19.9122 10.8493L19.9123 10.8492C22.1559 8.32335 22.0186 4.12461 19.5245 1.80213L12.2208 2.40551ZM12.2208 2.40551C14.2226 0.15233 17.4035 -0.169452 19.5243 1.80187L12.2208 2.40551Z"
                        stroke="#101010"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="22"
                      height="21"
                      viewBox="0 0 22 21"
                      fill="none"
                    >
                      <path
                        d="M19.865 1.43593C17.5103 -0.753131 14.0083 -0.359381 11.847 2.07343L11.0005 3.02499L10.154 2.07343C7.99701 -0.359381 4.49076 -0.753131 2.13607 1.43593C-0.562363 3.94843 -0.704161 8.45781 1.71068 11.1812L10.0251 20.5469C10.5622 21.1516 11.4345 21.1516 11.9716 20.5469L20.2861 11.1812C22.7052 8.45781 22.5634 3.94843 19.865 1.43593Z"
                        fill="url(#paint0_linear_135072_527)"
                      />
                      <defs>
                        <linearGradient
                          id="paint0_linear_135072_527"
                          x1="11.0002"
                          y1="-5.4601"
                          x2="3.43443"
                          y2="27.9923"
                          gradientUnits="userSpaceOnUse"
                        >
                          <stop stop-color="#9356DC" />
                          <stop offset="1" stop-color="#FF79DA" />
                        </linearGradient>
                      </defs>
                    </svg>
                  </div>
                </figcaption>
              </a>
            </figure>
          </div>
        </section>
      </main>

      <footer class="b-footer">
        <img src="./assets/images/logo/ohmyfood.png" alt="logo" />
        <ul>
          <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </footer>

    </div>
  </body>
</html>
